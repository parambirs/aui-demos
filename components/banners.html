<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
      <title>AUI - Banners</title>
      <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.1/css/aui.css" media="all">
      <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.1/css/aui-experimental.css" media="all">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
      <script src="../js/require.js"></script>
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.1/js/aui.js"></script>
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.1/js/aui-experimental.js"></script>
    </head>
    <body class="aui-page-fixed">
    <div id="page">
      <header id="header" role="banner">
        <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
          <div class="aui-header-inner">
            <div class="aui-header-primary">
              <h1 id="logo" class="aui-header-logo aui-header-logo-aui">
                <a href="http://example.com/"><span class="aui-header-logo-device">AUI</span></a>
              </h1>
            </div>
          </div>
        </nav>
      </header>
      <section id="content" role="main">
        <header class="aui-page-header">
          <div class="aui-page-header-inner">
            <div class="aui-page-header-main">
              <h1>Banners</h1>
            </div>
          </div>
        </header>
        <div class="aui-page-panel">
          <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
              <h2>Summary</h2>
              <p>Banners appear at the very top of the screen, above the application header, and are reserved for system-level messaging about loss of data or functionality.</p>

              <h3>Example</h3>
              <span class="aui-avatar aui-avatar-xsmall">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-small">
                  <span class="aui-avatar-inner">
                    <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                  </span>
              </span>
              <span class="aui-avatar aui-avatar-medium">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-large">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-xlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-xxlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-xxxlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/avatar-48.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-xxxlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-xxlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-xlarge">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-large">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-medium">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
              <span class="aui-avatar aui-avatar-project aui-avatar-small">
                <span class="aui-avatar-inner">
                  <img src="//docs.atlassian.com/aui/latest/docs/images/project-128.png">
                </span>
              </span>
            </section>
          </div>
        </div>
      </section>
      <footer id="footer" role="contentinfo">
        <section class="footer-body">
          <ul>
            <li>I â™¥ AUI</li>
          </ul>
          <div id="footer-logo"><a href="http://www.atlassian.com/" target="_blank">Atlassian</a></div>

    </div>
    <script type="text/javascript">
      require(['aui/banner'], function (banner) {
        banner({
            body: 'Your <strong>license has expired!</strong> There are two days left to <a href="#">renew your license</a>.'
        });
    });
    </script>
  </body>
</html>
