<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
      <title>AUI - Date picker</title>
      <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.1/css/aui.css" media="all">
      <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.1/css/aui-experimental.css" media="all">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
      <script src="../js/require.js"></script>
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.1/js/aui.js"></script>
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.1/js/aui-experimental.js"></script>
      <script src="//aui-cdn.atlassian.com/aui-adg/5.9.1/js/aui-datepicker.js"></script>
    </head>
    <body class="aui-page-fixed">
    <div id="page">
      <header id="header" role="banner">
        <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
          <div class="aui-header-inner">
            <div class="aui-header-primary">
              <h1 id="logo" class="aui-header-logo aui-header-logo-aui">
                <a href="http://example.com/"><span class="aui-header-logo-device">AUI</span></a>
              </h1>
            </div>
          </div>
        </nav>
      </header>
      <section id="content" role="main">
        <header class="aui-page-header">
          <div class="aui-page-header-inner">
            <div class="aui-page-header-main">
              <h1>Date picker</h1>
            </div>
          </div>
        </header>
        <div class="aui-page-panel">
          <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
              <h2>Summary</h2>
              <p>
                A simple date picker polyfill for browsers that don't support date fields. Based on jQuery UI Date Picker.
              </p>

              <h3>Example</h3>
              <input class="aui-date-picker" id="demo-range-always" type="date" max="2015-10-30" min="1983-07-20" />
            </section>
          </div>
        </div>
      </section>
      <footer id="footer" role="contentinfo">
        <section class="footer-body">
          <ul>
            <li>I â™¥ AUI</li>
          </ul>
          <div id="footer-logo"><a href="http://www.atlassian.com/" target="_blank">Atlassian</a></div>
        </section>
      </footer>
    </div>
    <script type="text/javascript">
      AJS.$(document).ready(function() {
        AJS.$("#demo-range-always").datePicker({'overrideBrowserDefault': true});

        AJS.$("#demo-range-always").on("change", function (e) { 
          console.log($('#demo-range-always').val()); 
        });
      });
    </script>
    </body>
</html>
