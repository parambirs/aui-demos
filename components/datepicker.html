<section class="aui-page-panel-content">
  <h2>Summary</h2>
  <p>
    A simple date picker polyfill for browsers that don't support date fields. Based on jQuery UI Date Picker.
  </p>

  <h3>Example</h3>
  <input class="aui-date-picker" id="demo-range-always" type="date" max="2016-10-30" min="1983-07-20" />
</section>

<script type="text/javascript">
  AJS.$(document).ready(function() {
    AJS.$("#demo-range-always").datePicker({
      'overrideBrowserDefault': true,
      'dateFormat': 'yy-mm-dd'
    });

    AJS.$("#demo-range-always").on("change", function (e) {
      alert($('#demo-range-always').val());
    });
  });
</script>
